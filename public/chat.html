<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="./img/hc.PNG">
    <title>TekChat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
</head>

<body>
    <div class="chat-container">
        <nav class="chat-header navbar">
            <h1 style="font-family: 'Baloo Thambi 2', cursive;"><i class="fas fa-comments"></i> TekChat</h1>
            <a href="index.html" class="btn btn-outline-light" style="font-family: 'Baloo Thambi 2', cursive;"><i
                    class="fas fa-door-open"></i> &nbsp;Exit
                Chamber</a>
        </nav>

        <main class="chat-main">
            <div class="chat-sidebar">
                <h3 style="font-family: 'Baloo Thambi 2', cursive;"><i class="fas fa-door-closed"></i> Chamber</h3>
                <h2 style="font-family: 'Baloo Thambi 2', cursive;" id="room-name"></h2>
                <h3 style="font-family: 'Baloo Thambi 2', cursive;"><i class="fas fa-user-friends"></i> Members</h3>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action" id="users"></a>
                </div>
                <!--
                <ul id="users"></ul>-->
            </div>
            <div class="chat-messages"></div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form" class="input-group mb-3">
                <input class="form-control" style="font-family: 'Baloo Thambi 2', cursive;" id="msg" type="text"
                    placeholder="Enter Message" required autocomplete="off" />
                <button style="font-family: 'Baloo Thambi 2', cursive;" class="btn btn-outline-light"><i
                        class="fas fa-paper-plane"></i>
                    Send</button>
            </form>
            <p style="color: white;font-family: 'Baloo Thambi 2', cursive;font-weight: bold;">by HelloClient!</p>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
