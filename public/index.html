<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="./img/hc.PNG">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title style="font-family: 'Baloo Thambi 2', cursive;">TekChat</title>

</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1 style="font-family: 'Baloo Thambi 2', cursive;"><i class="fas fa-comments"></i> TekChat</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username" style="font-family: 'Baloo Thambi 2', cursive;">Your Name</label>
                    <input style="font-family: 'Baloo Thambi 2', cursive;" S type="text" name="username" id="username"
                        placeholder="Type your name" required />
                </div>
                <div class="form-control">
                    <label for="room" style="font-family: 'Baloo Thambi 2', cursive;">Chamber</label>
                    <select name="room" id="room">
                        <option value="JavaScript" style="font-family: 'Baloo Thambi 2', cursive;">JavaScript</option>
                        <option value="Python" style="font-family: 'Baloo Thambi 2', cursive;">Python</option>
                        <option value="PHP" style="font-family: 'Baloo Thambi 2', cursive;">PHP</option>
                        <option value="C#" style="font-family: 'Baloo Thambi 2', cursive;">C#</option>
                        <option value="Ruby" style="font-family: 'Baloo Thambi 2', cursive;">Ruby</option>
                        <option value="Java" style="font-family: 'Baloo Thambi 2', cursive;">Java</option>
                    </select>
                </div>
                <button type="submit" class="btn" style="font-family: 'Baloo Thambi 2', cursive;">Join Chat</button>
            </form>
        </main>

        <footer>
            <p style="color: white;font-family: 'Baloo Thambi 2', cursive;font-weight: bold;">by HelloClient!</p>
        </footer>
    </div>
</body>

</html>
